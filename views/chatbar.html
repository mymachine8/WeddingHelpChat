<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/chatbar.css"></link>
<div class="container">
    <div class="row chat-window col-xs-5 col-md-2" id="chat_window_1" style="margin-left:10px;">
        <div>
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-10 col-xs-10">
                        <label class="panel-title">Miguel</label>
                    </div>
                    <div class="col-md-2 col-xs-2 pull-right" style="text-align: right;">
                        <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="msg_container_base">
                        <div class="row msg_container base_sent">
                                 <div class="chat_spike pull-right">
                                </div>
                                <div class="messages msg_sent pull-right">
                                    <p>sent message</p>
                                </div>
                        </div>

                        <div class="row msg_container base_receive">
                                <div class="chat_spike pull-left">
                                </div>
                                <div class="messages msg_receive pull-left">
                                    <p>that mongo</p>
                                </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group message-input">
                              <input type="text" class="form-control input-sm" id="usr" id="btn-input" placeholder="Write your message here...">
                        </div>
                    </div>
                </div>
    		</div>
        </div>
    </div>
</div>
<script src="lib/jquery-2.0.3.min.js"></script>
